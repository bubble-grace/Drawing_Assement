<script type="text/javascript" src="buttons.js"> </script>


<script>
    let G = new Grid(width, height, 25, "rgb(169,169,169)", 0.3);
    let E = new InteractiveButton(50, 50, 100, 50, "rgb(169,169,169)", colArray[0][1], "rgb(255,255,255)",colArray[2][2], 'Ellipse', "rgb(0,0,0)");
    let R = new InteractiveButton(50, 150, 100, 50, "rgb(169,169,169)", colArray[0][1], "rgb(255,255,255)",colArray[2][2], 'Rectangle', "rgb(0,0,0)");
    let M = new Manager();

    let buttonSet = [E,R]

    function animate(){
        ctx.clearRect(0,0, width, height);
        G.update();
        M.update();
        for (let i=0; i<buttonSet.length; i++){
            buttonSet[i].update();
        }
        window.requestAnimationFrame(animate)
    }

    animate();
</script>
